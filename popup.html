<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CryptoGuard</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 360px;
    min-height: 500px;
    background: #0a0f0a;
    color: #e0ffe8;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    overflow-x: hidden;
  }

  /* ── Header ── */
  .header {
    background: linear-gradient(135deg, #0d1f0d 0%, #0a150a 100%);
    border-bottom: 1px solid rgba(0,255,136,0.15);
    padding: 16px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .logo-icon {
    width: 32px;
    height: 32px;
  }

  .logo-text {
    font-size: 16px;
    font-weight: 800;
    letter-spacing: 1px;
    color: #00ff88;
  }

  .logo-sub {
    font-size: 9px;
    letter-spacing: 2px;
    color: rgba(0,255,136,0.4);
    margin-top: 1px;
    text-transform: uppercase;
  }

  .status-badge {
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 10px;
    font-weight: 700;
    letter-spacing: 1px;
    color: #00ff88;
  }

  .status-dot {
    width: 7px;
    height: 7px;
    border-radius: 50%;
    background: #00ff88;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%, 100% { box-shadow: 0 0 0 0 rgba(0,255,136,0.5); }
    50%       { box-shadow: 0 0 0 5px rgba(0,255,136,0); }
  }

  /* ── Current Site Analysis ── */
  .site-card {
    margin: 14px;
    border-radius: 10px;
    border: 1px solid rgba(0,255,136,0.15);
    overflow: hidden;
  }

  .site-card-header {
    padding: 12px 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(0,255,136,0.03);
  }

  .site-url {
    font-size: 11px;
    color: rgba(255,255,255,0.5);
    font-family: monospace;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 200px;
  }

  .risk-badge {
    font-size: 10px;
    font-weight: 800;
    letter-spacing: 2px;
    padding: 3px 10px;
    border-radius: 4px;
  }

  .risk-safe     { background: rgba(0,255,136,0.15); color: #00ff88; }
  .risk-medium   { background: rgba(255,215,0,0.15);  color: #ffd700; }
  .risk-high     { background: rgba(255,107,53,0.15); color: #ff6b35; }
  .risk-critical { background: rgba(255,51,102,0.15); color: #ff3366; }

  .site-card-body {
    padding: 14px 16px;
  }

  .safe-message {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .safe-icon { font-size: 24px; }

  .safe-text { font-size: 13px; color: #00ff88; font-weight: 600; }
  .safe-sub  { font-size: 11px; color: rgba(255,255,255,0.3); margin-top: 2px; }

  .threat-item {
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.06);
    border-radius: 6px;
    padding: 10px 12px;
    margin-bottom: 8px;
  }

  .threat-item:last-child { margin-bottom: 0; }

  .threat-top {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 4px;
  }

  .threat-sev {
    font-size: 9px;
    font-weight: 800;
    padding: 2px 7px;
    border-radius: 3px;
    letter-spacing: 1px;
  }

  .sev-critical { background: #ff3366; color: #fff; }
  .sev-high     { background: #ff6b35; color: #fff; }
  .sev-medium   { background: #ffd700; color: #000; }

  .threat-msg  { font-size: 12px; font-weight: 600; color: #fff; }
  .threat-detail { font-size: 11px; color: rgba(255,255,255,0.4); line-height: 1.4; }

  /* ── Stats ── */
  .stats {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin: 0 14px 14px;
  }

  .stat-card {
    background: rgba(0,255,136,0.03);
    border: 1px solid rgba(0,255,136,0.1);
    border-radius: 8px;
    padding: 12px 14px;
    text-align: center;
  }

  .stat-num {
    font-size: 22px;
    font-weight: 900;
    color: #00ff88;
    display: block;
  }

  .stat-label {
    font-size: 9px;
    letter-spacing: 2px;
    color: rgba(255,255,255,0.3);
    text-transform: uppercase;
    margin-top: 2px;
    display: block;
  }

  /* ── Manual Check ── */
  .check-section {
    margin: 0 14px 14px;
  }

  .section-title {
    font-size: 10px;
    letter-spacing: 3px;
    color: rgba(255,255,255,0.3);
    text-transform: uppercase;
    margin-bottom: 10px;
  }

  .input-row {
    display: flex;
    gap: 8px;
  }

  .check-input {
    flex: 1;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 6px;
    padding: 9px 12px;
    color: #fff;
    font-size: 11px;
    font-family: monospace;
    outline: none;
    transition: border-color 0.2s;
  }

  .check-input:focus { border-color: rgba(0,255,136,0.4); }
  .check-input::placeholder { color: rgba(255,255,255,0.2); }

  .check-btn {
    background: #00ff88;
    color: #000;
    border: none;
    border-radius: 6px;
    padding: 9px 14px;
    font-size: 11px;
    font-weight: 800;
    cursor: pointer;
    letter-spacing: 1px;
    transition: all 0.2s;
    white-space: nowrap;
  }

  .check-btn:hover { background: #00ffaa; transform: scale(1.02); }

  .check-result {
    margin-top: 10px;
    padding: 10px 12px;
    border-radius: 6px;
    font-size: 11px;
    display: none;
  }

  .check-result.visible { display: block; }
  .check-result.safe    { background: rgba(0,255,136,0.1); border: 1px solid rgba(0,255,136,0.2); color: #00ff88; }
  .check-result.danger  { background: rgba(255,51,102,0.1); border: 1px solid rgba(255,51,102,0.2); color: #ff3366; }

  /* ── Footer ── */
  .footer {
    border-top: 1px solid rgba(255,255,255,0.05);
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .footer-text {
    font-size: 9px;
    color: rgba(255,255,255,0.2);
    letter-spacing: 1px;
  }

  .upgrade-btn {
    background: linear-gradient(135deg, #00ff88, #00aaff);
    color: #000;
    border: none;
    border-radius: 4px;
    padding: 5px 12px;
    font-size: 10px;
    font-weight: 800;
    cursor: pointer;
    letter-spacing: 1px;
    display: none;
  }

  .upgrade-btn.visible { display: block; }

  /* ── Loading ── */
  .loading {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 12px 16px;
    color: rgba(255,255,255,0.3);
    font-size: 11px;
  }

  .spinner {
    width: 14px; height: 14px;
    border: 2px solid rgba(0,255,136,0.2);
    border-top-color: #00ff88;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="logo">
    <svg class="logo-icon" viewBox="0 0 32 32" fill="none">
      <path d="M16 2L3 8v8c0 8 5.9 15.5 13 17.5C23.1 31.5 29 24 29 16V8L16 2z"
            fill="rgba(0,255,136,0.1)" stroke="#00ff88" stroke-width="1.5"/>
      <path d="M11 16l3.5 3.5L21 13" stroke="#00ff88" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <div>
      <div class="logo-text">CryptoGuard</div>
      <div class="logo-sub">Web3 Security Shield</div>
    </div>
  </div>
  <div class="status-badge">
    <div class="status-dot"></div>
    ATIVO
  </div>
</div>

<!-- Current Site -->
<div class="site-card">
  <div class="site-card-header">
    <span class="site-url" id="currentUrl">Analisando...</span>
    <span class="risk-badge risk-safe" id="riskBadge">SAFE</span>
  </div>
  <div class="site-card-body" id="siteAnalysis">
    <div class="loading">
      <div class="spinner"></div>
      Analisando site atual...
    </div>
  </div>
</div>

<!-- Stats -->
<div class="stats">
  <div class="stat-card">
    <span class="stat-num" id="scanCount">0</span>
    <span class="stat-label">Sites Verificados</span>
  </div>
  <div class="stat-card">
    <span class="stat-num" id="blockedCount">0</span>
    <span class="stat-label">Ameaças Bloqueadas</span>
  </div>
</div>

<!-- Manual Contract Check -->
<div class="check-section">
  <div class="section-title">// Verificar Contrato</div>
  <div class="input-row">
    <input
      class="check-input"
      id="contractInput"
      placeholder="0x... endereço do contrato"
      type="text"
    />
    <button class="check-btn" id="checkBtn">SCAN</button>
  </div>
  <div class="check-result" id="checkResult"></div>
</div>

<!-- Footer -->
<div class="footer">
  <span class="footer-text">v1.0.0 — PROTEÇÃO ATIVA</span>
  <button class="upgrade-btn" id="upgradeBtn">⚡ PRO</button>
</div>

<script src="popup.js"></script>
</body>
</html>
